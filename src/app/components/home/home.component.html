<div class="container-fluid">
  <form [formGroup]="form" (ngSubmit)="formSubmit()" class="row">
    <div class="col-md-6">
      <div class="card p-3">
        <div class="card-header bg-info">
          <h5 class="card-title">Make Payment</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
              <label for="fullname" class="form-label">Your full name</label>
              <input formControlName="fullname" type="text" class="form-control" id="fullname" aria-describedby="fullname">
            </div>
            <div class="mb-3">
              <label for="contact" class="form-label">Contact</label>
              <input formControlName="contact" type="tel" class="form-control" id="contact" aria-describedby="contact">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email ID</label>
              <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="email">
            </div>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-3">
        <div class="card-header bg-info">
          <h5 class="card-title">Order Summary</h5>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Price</th>
                <th scope="col">Product Qty</th>
                <th scope="col">Total Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mouse</td>
                <td>599</td>
                <td>2</td>
                <td>1998</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="card-footer">
          <div class="col">

              <label class="form-label">Total Quantity</label>
              <input formControlName="quantity"  type="text" class="form-control">
            
            <label class="form-label">Total Price</label>
            <input formControlName="amount"  type="text" class="form-control">
          </div>

        </div>
          <div class="col mt-3">
            <button type="submit" class="btn btn-primary">Place Order</button>
          </div>
          <!-- <div class="spinner-border" role="status"></div> -->
      </div>
    </div>
  </form>
</div>
